<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Generator Hub</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1 class="logo">Random Generator Hub</h1>
      <p class="tag">Color • Dice • Password • Quote — Modern & Responsive</p>
    </div>
  </header>

  <main class="container grid">
    <section class="card" id="color-card">
      <h2>Color Generator</h2>
      <div class="controls">
        <button id="gen-color" class="btn">Generate Color</button>
        <div class="inline">
          <label>Format</label>
          <select id="color-format">
            <option value="hex">HEX</option>
            <option value="rgb">RGB</option>
            <option value="hsl">HSL</option>
          </select>
        </div>
      </div>
      <div class="result" id="color-result">
        <div class="swatch" id="color-swatch"></div>
        <div class="value" id="color-value">#FFFFFF</div>
      </div>
    </section>

    <section class="card" id="dice-card">
      <h2>Dice Roller</h2>
      <div class="controls">
        <label>Dice</label>
        <select id="dice-sides">
          <option value="4">d4</option>
          <option value="6" selected>d6</option>
          <option value="8">d8</option>
          <option value="10">d10</option>
          <option value="12">d12</option>
          <option value="20">d20</option>
        </select>
        <label>Count</label>
        <input id="dice-count" type="number" min="1" max="20" value="1" />
        <button id="roll-dice" class="btn">Roll</button>
      </div>
      <div class="result" id="dice-result">Roll result will appear here.</div>
    </section>

    <section class="card" id="password-card">
      <h2>Password Generator</h2>
      <div class="controls">
        <label>Length</label>
        <input id="pw-length" type="number" min="4" max="128" value="12" />
        <label><input id="pw-upper" type="checkbox" checked /> Uppercase</label>
        <label><input id="pw-lower" type="checkbox" checked /> Lowercase</label>
        <label><input id="pw-numbers" type="checkbox" checked /> Numbers</label>
        <label><input id="pw-symbols" type="checkbox" /> Symbols</label>
        <button id="gen-password" class="btn">Generate</button>
      </div>
      <div class="result" id="password-result">
        <input id="password-value" readonly />
        <button id="copy-password" class="btn small">Copy</button>
      </div>
    </section>

    <section class="card" id="quote-card">
      <h2>Quote Generator</h2>
      <div class="controls">
        <button id="gen-quote" class="btn">New Quote</button>
        <label>Category</label>
        <select id="quote-category">
          <option value="all">All</option>
          <option value="motivation">Motivation</option>
          <option value="life">Life</option>
          <option value="funny">Funny</option>
        </select>
      </div>
      <div class="result" id="quote-result">
        <blockquote id="quote-text">Click "New Quote" to begin.</blockquote>
        <cite id="quote-author"></cite>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <small>Made with ♥ — Random Generator Hub</small>
      <div class="footer-actions">
        <button id="theme-toggle" class="btn small">Toggle Theme</button>
      </div>
    </div>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
